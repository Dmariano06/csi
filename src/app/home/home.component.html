<app-scene></app-scene>
<div class="parallax parallax1">
<header class="pt-5">
    <div class="container pt-4 pt-xl-5" *ngFor="let header of headers">
        <div class="row pt-5">
            <div class="col-md-8 text-center text-md-start mx-auto">
                <div class="text-center">
                    <h1 class="display-4 fw-bold">{{header.text}}&nbsp;{{header.text1}}</h1>
                    <p class="fs-5 text-muted mb-5">avec CSI BUSINESS</p>
                    <form class="d-flex justify-content-center flex-wrap" method="post" data-bs-theme="light">
                        <div class="shadow-lg mb-3"></div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-10 mx-auto">
                <div class="text-center position-relative"><picture>
                    <source srcset="../../assets/img/illustrations/Le_pape_de_Jsus_rocket_after_launch_with_smoke_below_modern_uxu_1183455e-054a-44a5-ad9a-fe422630038d.webp" type="image/webp">
                    <source srcset="../../assets/img/illustrations/Le_pape_de_Jsus_rocket_after_launch_with_smoke_below_modern_uxu_1183455e-054a-44a5-ad9a-fe422630038d.png" type="image/png">
                    <img class="img-fluid slide-up" src="../../assets/img/illustrations/Le_pape_de_Jsus_rocket_after_launch_with_smoke_below_modern_uxu_1183455e-054a-44a5-ad9a-fe422630038d.webp" alt="image"   >
                  </picture>
                  </div>
            </div>
        </div>
    </div>
</header>
</div>
<div class="parallax parallax2">
<section>
    <div class="container py-4 py-xl-5" >
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col"  *ngFor="let presentation of presentations; let i = index;">
                <div class="card border-light border-1 d-flex justify-content-center p-4" style="background: #d9f7fe;">
                    <div class="card-body">
                        <div *ngIf="i===0"   class="bs-icon-lg bs-icon-rounded bs-icon-secondary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-4 bs-icon" style="background: var(--bs-body-color);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-world" style="color: #00e7a7;">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="12" cy="12" r="9"></circle>
                                <line x1="3.6" y1="9" x2="20.4" y2="9"></line>
                                <line x1="3.6" y1="15" x2="20.4" y2="15"></line>
                                <path d="M11.5 3a17 17 0 0 0 0 18"></path>
                                <path d="M12.5 3a17 17 0 0 1 0 18"></path>
                            </svg></div>
                            <div *ngIf="i===1"   class="bs-icon-lg bs-icon-rounded bs-icon-secondary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-4 bs-icon" style="background: var(--bs-body-color);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-brand-apple-arcade" style="color: #00e7a7;">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="12" cy="5" r="2"></circle>
                                <path d="M20 12.5v4.75a0.734 .734 0 0 1 -.055 .325a0.704 .704 0 0 1 -.348 .366l-5.462 2.58a4.998 4.998 0 0 1 -4.27 0l-5.462 -2.58a0.705 .705 0 0 1 -.401 -.691l-.002 -4.75"></path>
                                <path d="M4.431 12.216l5.634 -2.332a5.065 5.065 0 0 1 3.87 0l5.634 2.332a0.692 .692 0 0 1 .028 1.269l-5.462 2.543a5.064 5.064 0 0 1 -4.27 0l-5.462 -2.543a0.691 .691 0 0 1 .028 -1.27z"></path>
                                <line x1="12" y1="7" x2="12" y2="13"></line>
                            </svg></div>
                            <div *ngIf="i === 2" class="bs-icon-lg bs-icon-rounded bs-icon-secondary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-4 bs-icon" style="background: var(--bs-body-color);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-tool" style="color: #00e7a7;">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6-6a6 6 0 0 1 -8 -8l3.5 3.5"></path>
                            </svg></div>
                            
                        <div>
                            <h4 class="fw-bold">{{presentation.title}}&nbsp;</h4>
                            <p class="text-muted">{{presentation.text}}</p><button class="button btn-sm px-0" type="button">En savoir plus&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-arrow-right">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                                </svg><br></button>
                        </div>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<app-composant></app-composant>
<app-faq></app-faq>
