<div class="carousel-container">
  <div class="carousel" [style.transform]="carouselTransform">
    <div class="cell" *ngFor="let cell of cells; let i = index" [style.transform]="getCellTransform(i)">
      <img [src]="getImageUrl(i)" alt="Template {{ i + 1 }}">
    </div>
  </div>
</div>
<div class="navigation-buttons">
  <button class="next" (click)="nextCell()"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
  </svg></button>
  <button class="back" (click)="prevCell()"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
  </svg></button>
</div>
