<section class="py-5 mt-5">
    <div class="container py-4 py-xl-5">
        <div class="row gy-4 gy-md-0">
            <div *ngFor = "let text of texts" class="col-md-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center">
                <div style="max-width: 350px;">
                    <h1 class="display-6 fw-bold mb-4">{{text.name}}&nbsp;<span class="underline">Business</span></h1>
                    <p class="my-4" >{{text.name1}}</p><a class="button btn-lg me-2" role="button" href="#">En savoir plus</a>
                </div>
            </div>
            <div class="col-md-6">
                <app-model></app-model> 
     <div><img class="rounded img-fluid w-100 fit-cover" id="feature" src="../../assets/img/illustrations/testai(3).png"></div>
            </div>
        </div>
        <div class="text-center mt-5">
            <p class="mb-4" style="font-size: 1.6rem;">Used by <span class="text-primary bg-warning p-1"><strong>2400+</strong></span>&nbsp;of the best companies in the world.</p><a href="#"> <img class="m-3" src="../../assets/img/illustrations/bootstrap-4.svg" height="48px" width="48px"></a><a href="#"> <img class="m-3" height="48px" width="48px" src="../../assets/img/illustrations/angular_whiteTransparent.svg"></a><a href="#"> <img class="m-3" src="../../assets/img/illustrations/icons8-spring-boot.svg"></a><a href="#"> <img class="m-3" src="../../assets/img/illustrations/logo_bootstrap.png"></a><a href="#"> <img class="m-3" src="assets/img/brands/twitter.png"></a>
        </div>
    </div>
</section>
<section>
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6">
                <h3 class="display-6 fw-bold pb-4 mb-4">Fonctionnalit√©s qui rendent votre entreprise plus&nbsp;<span class="underline">productive</span></h3>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3" >
            <div class="col" *ngFor="let service of services; let i = index;">
                <div class="card  card1 border-light border-1 d-flex justify-content-center p-4">

                            <h4 class="fw-bold">{{service.name}}</h4>
                            <p class="text-muted">{{service.name1}}</p><a class="fw-bold" href="#">&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right fs-3">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <line x1="15" y1="16" x2="19" y2="12"></line>
                                    <line x1="15" y1="8" x2="19" y2="12"></line>
                                </svg></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-between flex-xl-column">
                <div class="card card1 border-light border-1 d-flex flex-grow-1 justify-content-center p-2 me-3 me-xl-0 mb-xl-4"[@slideAnimation]="animationState" *ngFor="let webapp of webapps">
                    <h5 class="fw-bold">{{webapp.name}}</h5>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                        <a class="fw-bold" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right fs-3">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <line x1="15" y1="16" x2="19" y2="12"></line>
                                    <line x1="15" y1="8" x2="19" y2="12"></line>
                                </svg></a>

                              <p class="text-muted">  {{webapp.name1}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
